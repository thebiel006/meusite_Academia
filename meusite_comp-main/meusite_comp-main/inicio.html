<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo - Strong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }
    .logo-container img { 
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

   
    .logo-container img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <a href="index.html">
      <img src="/imagens/497dc53ed3b605c3fddc203553c22b91.jpg" alt="Logo Strong">
    </a>
  </div>
</body>
</html>
